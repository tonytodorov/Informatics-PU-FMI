<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Блокова структура на страницата</title>
<!-- В общия случай стиловете за блоковете се записват в отделен CSSфайл, който се използва от всяка страница в един сайт. -->
<style>
#top
{
height:80px;
width:100%;
float:left;
background:#aaaaaa;
border-bottom:1px solid black;
}
#left
{
width:15%;
float:left;
height:320px;
background:#cccccc;
}
#content
{
width:85%;
float:left;
height:320px;
background:#ffaa11;
}
</style>
</head>
<body>
<div id="top">
<h1 align="center">Горна секция ("шапка" на страницата)</h1>
</div>
<div id="left">
<p style="text-indent:0.75cm; color:#0000ff; cursor:pointer">
<u>Лавата секция (блок) обикновено се използва за меню от
линкове.</u>
</p>
</div>
<div id="content">
<h1 style="text-indent:1cm">
Основна секция (съдържание на страницата)
</h1>
</div>
</body>
</html>
