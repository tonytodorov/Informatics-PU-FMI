<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Часовник</title>
 <script>
 function myClock()
 {
 d=new Date();
h=d.getHours();
m=d.getMinutes();
s=d.getSeconds();
 t=h+":"+((m<10)?"0"+m:m)+":"+((s<10)?"0"+s:s);
 document.getElementById("clock").value=t;
 setTimeout("myClock()",100);
 }
 </script>
</head>
<body onLoad="myClock()">
<input type="text" id="clock" size="6">
</body>
</html>
